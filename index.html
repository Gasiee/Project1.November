<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pro1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Noto+Serif+Georgian:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <div class="result">
          <h3>Your Result</h3>
          <div class="ss76">
          <div class="score">76</div>
          <div class="score-de">of 100</div>
          </div>
          <div class="perfo">
            <h1>Great</h1>
            <p>Your performance exceeds 65% of the people conducting the <br>
              test here!</p>
          </div>
          
        </div>

        <div class="summary-section">
          <h3>Summary</h3>
          <ul class="summary-list">
            <li class="reaction">
              <span><img src="icon/Vector.png" alt=""><span>Reaction</span></span>
              <span class="hlf">80 <span class="hlf1">/ 100</span></span>
            </li>
            <li class="memory">
              <span class="memoj"><img src="icon/iconoir_brain.svg" alt=""><span>Memory</span></span>
              <span class="hlf">92 <span class="hlf1">/ 100</span></span>
            </li>
            <li class="verbal">
              <span><img src="icon/iconoir_chat-remove.svg" alt=""><span>Verbal</span></span>
              <span class="hlf">61 <span class="hlf1">/ 100</span></span>
            </li>
            <li class="visual">
              <span><img src="icon/iconoir_eye-empty.svg" alt=""><span>Visual</span></span>
              <span class="hlf">73 <span class="hlf1">/ 100</span></span>
            </li>
          </ul>
          <button class="continue-btn">Continue</button>
        </div>
        
    </div>
    
</body>
</html>
